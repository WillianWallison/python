<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Viagens</title>
</head>
<body>
  <h1>Gerenciador de Viagens</h1>

  <form id="formViagem">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br><br>

    <label for="destino">Destino:</label>
    <input type="text" id="destino" required><br><br>

    <label for="partida">Data de Partida:</label>
    <input type="date" id="partida" required><br><br>

    <label for="retorno">Data de Retorno:</label>
    <input type="date" id="retorno" required><br><br>

    <label for="nota">Nota:</label>
    <textarea id="nota" required></textarea><br><br>

    <button type="submit">Adicionar Viagem</button>
  </form>

  <h2>Viagens Registradas</h2>
  <ul id="listaViagens"></ul>

  <script src="trabalho.js"></script>
</body>
</html>
